<app-mega-menu></app-mega-menu>

<div id="rtl" class="container register">
    <div class="row">
        <!-- Right Side Title -->
        <div class="col-12 col-md-3 register-right">

            <input type="button" routerLink="/main" routerLinkActive="active" value="ورود به سایت"/><br/>
        </div>
        <!-- /Right Side Title -->
        <!-- Left Side Forms -->
        <div class="col-12 col-md-9">
            <div class="register-left p-3">
                <!-- /Tabs Nav-bar -->
                <div class="tab-content" id="myTabContent">
                    <!-- Tab 1 -->
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">ورود</h3>
                        <div>
                            <div class="row register-form mx-auto">

                                <div class="col-12 col-md-12">
                                  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
                                    <div class="form-group md-form">
                                        <input mdbInput mdbValidate type="email" name="email"
                                              ngModel #email="ngModel" class="form-control mb-4"
                                              placeholder="پست الکترونیک *" required pattern="[^ @]*@[^ @]*[.com]" />
                                        <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">لطفا ایمیل خود را وارد کنید</mdb-error>
                                        <mdb-success *ngIf="email.valid && (email.dirty || email.touched)">ایمیل مورد تایید است</mdb-success>
                                    </div>
                                    <div class="form-group md-form">
                                        <input mdbInput mdbValidate
                                              type="password" name="password"
                                              [(ngModel)]="minLength" required minlength="8"
                                              ngModel #password="ngModel"
                                              class="form-control" placeholder="رمز عبور *" />
                                        <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">لطفا پسورد خود را وارد کنید</mdb-error>
                                        <mdb-success *ngIf="password.valid && (password.dirty || password.touched)">پسورد مورد تایید است</mdb-success>
                                    </div>

                                    <input type="submit" class="btnRegister" value="ورود"/>
                                  </form>

                                </div>
                                <br/>
                                    <a routerLink="/sing-in" routerLinkActive="active">ساخت حساب کاربری</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
